<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0a1028"/>
      <stop offset="100%" stop-color="#1c2f4a"/>
    </linearGradient>

    <linearGradient id="gold" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#ffe082"/>
      <stop offset="100%" stop-color="#ffb300"/>
    </linearGradient>

    <linearGradient id="batWood" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#f3deb1"/>
      <stop offset="100%" stop-color="#d2a679"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="56" fill="url(#bg)"/>

  <!-- Stumps -->
  <rect x="220" y="78" width="16" height="130" rx="6" fill="#f5f5f5"/>
  <rect x="248" y="78" width="16" height="130" rx="6" fill="#f5f5f5"/>
  <rect x="276" y="78" width="16" height="130" rx="6" fill="#f5f5f5"/>

  <!-- Bails -->
  <rect x="212" y="70" width="40" height="7" rx="4" fill="#eeeeee"/>
  <rect x="256" y="70" width="40" height="7" rx="4" fill="#eeeeee"/>

  <!-- Bat (Small, Vertical, In-line with Stumps) -->
  <rect x="252" y="110" width="8" height="54" rx="4" fill="#5d4037"/>
  <rect x="246" y="162" width="20" height="70" rx="10" fill="url(#batWood)"/>

  <!-- Cricket Ball -->
  <circle cx="330" cy="210" r="30" fill="#c62828"/>
  <path d="M304 210 C314 192, 346 192, 356 210"
        stroke="#ffffff"
        stroke-width="3"
        fill="none"/>
  <path d="M304 214 C314 232, 346 232, 356 214"
        stroke="#ffffff"
        stroke-width="3"
        fill="none"/>

  <!-- MAPL11 Text -->
  <text x="256"
        y="350"
        text-anchor="middle"
        font-size="100"
        font-weight="900"
        letter-spacing="4"
        font-family="Poppins, Arial, sans-serif"
        fill="url(#gold)">
    MAPL11
  </text>

  <!-- Accent Line -->
  <rect x="156" y="368" width="200" height="8" rx="4" fill="#00e676"/>

  <!-- Tagline -->
  <text x="256"
        y="412"
        text-anchor="middle"
        font-size="22"
        font-weight="600"
        font-family="Poppins, Arial, sans-serif"
        fill="#b9f6ca">
    CRICKET FANTASY
  </text>
</svg>